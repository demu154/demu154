<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Domanda speciale ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 600px;
      max-width: 90%;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* il NO non puÃ² uscire */
      padding: 20px;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8em;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.1s;
      position: absolute; /* per poterli spostare */
    }

    #yes {
      background-color: #22c55e;
      color: white;
      left: 40%; /* posizione iniziale */
    }

    #no {
      background-color: #ef4444;
      color: white;
      left: 60%; /* posizione iniziale */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Giada, vuoi venire a zappare la vigna con me a San Valentino? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes" onclick="yesClicked()">SÃ¬ ðŸ’˜</button>
      <button id="no">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    // Bottone NO che si muove solo dentro il container
    noButton.addEventListener("mouseenter", () => {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = noButton.offsetWidth;
      const btnHeight = noButton.offsetHeight;

      // calcola limiti dentro il container
      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight - 40; // lascia spazio per il testo

      const randomX = Math.random() * maxX;
      const randomY = 40 + Math.random() * maxY; // parte sotto il titolo

      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });

    // Bottone SÃŒ che trema leggermente
    yesButton.addEventListener("mouseenter", () => {
      const offset = 5;
      const randomX = (Math.random() * offset * 2) - offset;
      const randomY = (Math.random() * offset * 2) - offset;
      yesButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    yesButton.addEventListener("mouseleave", () => {
      yesButton.style.transform = "translate(0,0)";
    });

    // Funzione clic SÃŒ
    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white; text-align:center;">
          Sapevo che avresti detto sÃ¬ ðŸ’•<br><br>
          Non vedo l'ora di zappare la vigna con te, Giada ðŸ¥°
        </h1>
      `;
    }
  </script>

</body>
</html>
