<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Domanda speciale ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 60px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }

    #yes {
      background-color: #22c55e;
      color: white;
    }

    #no {
      background-color: #ef4444;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Giada, vuoi venire a zappare la vigna con me a San Valentino? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">SÃ¬ ðŸ’˜</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    

// Bottone NO che scappa senza sparire mai
noButton.addEventListener("mouseenter", () => {
  const padding = 20; // margine dai bordi

  const maxX = window.innerWidth - noButton.offsetWidth - padding;
  const maxY = window.innerHeight - noButton.offsetHeight - padding;

  const randomX = padding + Math.random() * maxX;
  const randomY = padding + Math.random() * maxY;

  noButton.style.position = "fixed"; // <-- IMPORTANTE: posizione fissa rispetto allo schermo
  noButton.style.left = randomX + "px";
  noButton.style.top = randomY + "px";
});
    // Bottone SÃŒ che trema leggermente
    yesButton.addEventListener("mouseenter", () => {
      const offset = 5; // massimo spostamento in px
      const randomX = (Math.random() * offset * 2) - offset;
      const randomY = (Math.random() * offset * 2) - offset;

      yesButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    yesButton.addEventListener("mouseleave", () => {
      yesButton.style.transform = "translate(0,0)";
    });

    // Funzione clic SÃŒ
    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white; text-align:center;">
          Sapevo che avresti detto sÃ¬ ðŸ’•<br><br>
          Non vedo l'ora di zappare la vigna con te, Giada ðŸ¥°
        </h1>
      `;
    }
  </script>

</body>
