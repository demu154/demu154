<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Domanda speciale ğŸ’˜</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 600px;
  max-width: 90%;
  height: 300px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* impedisce di uscire */
  padding: 20px;
}

h1 {
  color: white;
  text-align: center;
  margin-bottom: 40px;
  font-size: 1.8em;
}

button {
  font-size: 1.2em;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.1s;
  position: absolute;
}

#yes {
  background-color: #22c55e;
  color: white;
  left: 30%;
  top: 60%;
}

#no {
  background-color: #ef4444;
  color: white;
  left: 60%;
  top: 60%;
}
</style>
</head>
<body>

<div class="container">
  <h1>Giada, vuoi venire a zappare la vigna con me a San Valentino? ğŸ’–</h1>
  <button id="yes" onclick="yesClicked()">SÃ¬ ğŸ’˜</button>
  <button id="no">No ğŸ˜…</button>
</div>

<script>
const container = document.querySelector('.container');
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");

function noClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; color:white;">
      <h1>
        Mi spieghi come cazzo hai fatto a cliccare sul no? â˜ºï¸<br><br>
        E come cazzo ti sei permessa? â˜ºï¸
      </h1>
      <img src="giada.jpg" alt="Giada" style="max-width:80%; margin-top:20px; border-radius:15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);">
    </div>
  `;
}

  
// NO che si muove solo dentro la container
noButton.addEventListener("mouseenter", () => {
  const containerRect = container.getBoundingClientRect();
  const btnWidth = noButton.offsetWidth;
  const btnHeight = noButton.offsetHeight;
  
  // calcolo del range visibile dentro container
  const minX = 0;
  const minY = 0;
  const maxX = container.clientWidth - btnWidth;
  const maxY = container.clientHeight - btnHeight;

  // posizione casuale dentro il container
  const randomX = minX + Math.random() * maxX;
  const randomY = minY + Math.random() * maxY;

  noButton.style.left = randomX + "px";
  noButton.style.top = randomY + "px";
});

// SÃŒ che trema
yesButton.addEventListener("mouseenter", () => {
  const offset = 5;
  const randomX = (Math.random() * offset * 2) - offset;
  const randomY = (Math.random() * offset * 2) - offset;
  yesButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
});

yesButton.addEventListener("mouseleave", () => {
  yesButton.style.transform = "translate(0,0)";
});

// Funzione clic SÃŒ con foto
function yesClicked() {
  document.body.innerHTML = `
    <div style="text-align:center; color:white;">
      <h1>
        Sapevo che avresti detto sÃ¬ ğŸ’•<br><br>
        Non vedo l'ora di zappare la vigna con te, Giada ğŸ¥°
      </h1>
      <img src="giada.jpg" alt="Giada" style="max-width:80%; margin-top:20px; border-radius:15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);">
    </div>
  `;
}
</script>

</body>
</html>
